<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Meme Generator</title>
        <script src="https://kit.fontawesome.com/adae50ec51.js" crossorigin="anonymous"></script>
    </head>
    <body onload="onInit()">
        <div class="main-container">
            <header>
                <h1 onclick="showGallery()">MEME GENERATOR</h1>
                <nav class="option-bar">
                    <button class="gallery" onclick="showGallery()">
                        Gallery
                    </button>
                    <!-- <button class="saved" onclick="showSaved()">Saved</button> -->
                    <button class="random" onclick="showRandom()">
                        RandoMeme
                    </button>
                    <!-- <select class="lang">
                        <option id="en" value="en">English</option>
                    </select> -->
                </nav>
            </header>

            <div class="gallery-container">
                <!-- <section class="gallery-ops-container">
                    <input type="search" placeholder="Search" />
                    <section class="most-common">
                        <button>Funny</button>
                        <button>Animal</button>
                        <button>Men</button>
                        <button>Women</button>
                        <button>Comic</button>
                        <button>Smile</button>
                        <button>More</button>   
                    </section>
                </section> -->

                <section class="memes-gallery-grid"></section>
            </div>

            <div class="editor-container">
                <section class="canvas-container">
                    <canvas width="450" height="450">
                    </canvas>
                </section>

                <section class="editor-ops-container">
                    <div class="editor-ops">
                        <input type="text" name="txt" id="txt" oninput="onTextChange(event)" placeholder="CHANGE TEXT">
                        <input type="color" name="color" id="color" class="color-picker" oninput="onSetFillColor(event)"></input>
                        <button class="fill-color" onclick="onFillColorPicker()"><i class="fa-solid fa-fill-drip"></i></button>
                        <input type="color" name="lineColor" id="lineColor" class="color-picker" oninput="onSetLineColor(event)"></input>
                        <button class="line-color" onclick="onLineColorPicker()"><i class="fa-solid fa-brush"></i></button>
                        <button class="bigger" onclick="changeFontSize(5)"><i class="fa-solid fa-font"></i></button>
                        <button class="smaller" onclick="changeFontSize(-5)"><i class="fa-solid fa-font"></i></button>
                        <button class="add-line" onclick="addLine()"><i class="fa-solid fa-plus"></i></button>
                        <button class="switch-line" onclick="switchLine()"><i class="fa-solid fa-repeat"></i></button>
                        <button class="delete-line" onclick="onDeleteLine()"><i class="fa-regular fa-trash-can"></i></button>
                        <a class="share" href="#" onclick="onShare(this)"
                        >Share <i class="fa-brands fa-facebook"></i></a>
                        <a class="download" href="#" onclick="onDownload(this)" download="my-img.jpg"
                        >Download <i class="fa-solid fa-circle-down" aria-hidden="true"></i></a>
                    </div>
                </section>
            </div>

            <div class="saved-container">
                <section class="saved-gallery"></section>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/servises/memeService.js"></script>
        <script src="js/servises//facebookService.js"></script>
        <script src="js/servises/galleryService.js"></script>
        <script src="js/controllers/memeController.js"></script>
        <script src="js/controllers/galleryController.js"></script>
        <script src="js/controllers/mainController.js"></script>
    </body>
</html>
