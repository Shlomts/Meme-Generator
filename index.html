<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Meme Generator</title>
    </head>
    <body>

        <header>
            <h1>Meme Generator</h1>
            <nav>
                <button class="gallery" onclick="showGallery()">Gallery</button>
                <button class="saved" onclick="showSaved()">Saved</button>
                <button class="random" onclick="showRandom()">RandoMeme</button>
                <select class="lang">
                    <option id="en" value="en">English</option>
                </select>
            </nav>
        </header>

        <div class="gallery-container">
            <section class="gallery-ops-container">
                <input type="search" placeholder="Search" />
                <section class="most-common">
                    <button>Funny</button>
                    <button>Animal</button>
                    <button>Men</button>
                    <button>Women</button>
                    <button>Comic</button>
                    <button>Smile</button>
                    <button>More</button>   
                </section>
            </section>

            <section class="memes-gallery"></section>
        </div>

        <div class="editor-container">
            <section class="canvas-container">
                <canvas width="450" height="450" onclick="onDraw(event)">
                </canvas>
            </section>

            <form class="editor-ops-container" onsubmit=" onUserSet(event)">
                <input type="text" name="txt" id="txt">
                <input type="color" name="color" id="color">
            </form>
        </div>
        <div class="saved-container">
            <section class="saved-gallery"></section>   
        </div>

        <script src="js/utils.js"></script>
        <script src="js/servises/memeService.js"></script>
        <script src="js/servises/galleryService.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/memeController.js"></script>
        <script src="js/controllers/galleryController.js"></script>

    </body>
</html>
